<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <img>"> Imagens</abbr></li>
        <li><abbr title="Use a tag <h1>"> Titulo principal</abbr></li>
        <li><abbr title="Use a tag <video>"> Videos</abbr></li>
        <li><abbr title="Use a tag <strong>"> Texto em negrito</abbr></li>
        <li><abbr title="Use a tag <abbr>"> Abreviação</abbr></li>
        <li><abbr title="Use a tag <sub>"> Texto subscrito</abbr></li>
    </ul>
</body>
</html>
